<div>
    Heading banner goes here
</div>
<div>
    <div class="container-fluid" ng-controller="TournamentListController">
        <h1>Select Existing</h1>
        <ol>
            <li ng-repeat="tournment in tournaments">
                <span><a href="#/warganiser/{{tournment.id}}">{{tournment.name}}</a></span>
            </li>
        </ol>
    </div>
</div>
<div>
    <div class="container-fluid" ng-controller="TournamentController">
        <h1>Create New</h1>
        <form role="form" novalidate>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Tournament Name" ng-model="tournament.name" required>
            </div>
            <button type="button" ng-click="create(tournament)" class="btn btn-primary btn-default">Create</button>
        </form>
    </div>
</div>
